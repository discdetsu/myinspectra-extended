<!DOCTYPE html>
<html>
<head>
    <title>Image Upload Test</title>
</head>
<body>
    <h1>Image Upload Test</h1>
    <p>Upload an X-ray image to test the RawImage model and media storage.</p>

    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <h3>Select Image File</h3>
        <input type="file" name="image" accept="image/*" required>
        <br>
        <input type="text" name="model_version" placeholder="Model Version" required>
        <br>
        <input type="submit" value="Upload Image">
    </form>

    <hr>
    <p><a href="/admin/">Go to Admin Panel</a> to view uploaded images</p>
</body>
</html>
