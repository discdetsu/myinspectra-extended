services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/myinspectra_db
      - MINIO_ENDPOINT_URL=http://minio:9000
    depends_on:
      - db
      - minio
    networks:
      - backend

  db:
    image: postgres:17
    container_name: myinspectra_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myinspectra_db
    ports:
      - "5432:5432"
    volumes:
      - .database:/var/lib/postgresql/data
    networks:
      - backend

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - backend

volumes:
  minio_data:

networks:
  backend:
    driver: bridge

